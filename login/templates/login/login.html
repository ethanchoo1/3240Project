{% load static %}
{% load socialaccount %}
<style>
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: gray;
    color: white;
    text-align: center;
  }
  </style>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'login/custom.css' %}">
    <title>Login</title>
    <script src="js/jquery.js"></script>

  <body>
    <div class="jumbotron">
      <h1>Virtual Study Buddy Login</h1>
    </div>
      <br>

    <div class=login-container>

      {% if user.is_authenticated %}
      <meta http-equiv="refresh" content="0.01; URL='{% url 'login:home' %}'" />
      <h3>
        Welcome, {{ user.username|title }}!
      </h3>
      <a href="/home">
      <button class="btn btn-secondary">
        Home Page
      </button>
    </a>
      <a href="accounts/logout">
        <button class="btn btn-secondary">
          Logout
        </button>
      </a>

      {% else %}
      <h3>
        Hi, nice to meet you!
      </h3>
      <a href="{% provider_login_url 'google' %}">
        <button class="btn btn-primary">
          Login with Google
        </button>
      </a>
      {% endif %}
    </div>
    <div class="footer">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-6 mt-md-0 mt-3">
            <h5 class="text-uppercase font-weight-bold">Hi</h5>
            <p>I like food.</p>
          </div>
          <hr class="clearfix w-100 d-md-none pb-3">
          <div class="col-md-6 mb-md-0 mb-3">
            <h5 class="text-uppercase font-weight-bold">Author</h5>
            <p>#TeamFireFlyGang</p>
          </div>
        </div>
      </div>
