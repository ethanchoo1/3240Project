{% if latest_account_list %}
    <table>
        <tr>
            <td>Username</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
        </tr>
    {% for user in latest_account_list %}
        <tr>
            <td><a href>{{ user.username }}</a></td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No accounts are available.</p>
{% endif %}
