{% extends "login/base.html" %}
{% load static %}

{% block content %}
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'userAccount/footerFix.css' %}">
  <title>Edit Contact Information</title>
</head>
<body>
      <br>
      <div class="container">
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
        <h1>My Contact Info</h1>
        <form action="{% url 'userAccount:save_contact' %}" id = "contact_form" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="acc_name">Computing ID</label>
            <input type="text" class="form-control" id="computing_id" value="{{ computing_id }}" name = "computing_id">
            <label for="acc_major">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" value="{{ phone_number }}" name = "phone_number">
            <label for="acc_bio">Discord Username</label>
            <input type="text" class="form-control" id="discord_name" value="{{ discord_name }}" name = "discord_name">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <br>
      <br>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <a class="btn btn-primary" href="{% url 'userAccount:view_account' %}">Back to Edit Profile</a>
        <a class="btn btn-success" href="{% url 'userAccount:has_availability' %}">Continue to Edit Availability</a>
      </div>
      </div>
    </body>
{% endblock %}
